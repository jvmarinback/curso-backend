<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO UNICO</title>
</head>
<body>
    <h1>registrate</h1>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Ingrese su Nombre" autocomplete="on"required>
        <br>
        <br>
        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" placeholder="Ingrese su Apellido" autocomplete="on"required>
        <br>
        <br>
        <label for="mail">Correo: </label>
        <input type="email" id="mail" placeholder="Ingrese su correo" required>
        <br>
        <br>
        <label for="pass">Contraseña</label>
        <input type="password" id="pass" placeholder="Ingrese su contraseña">
        <br>
        <br>
        <label for="phone">Telefono</label>
        <input type="tel" id="phone" placeholder="ingrese telefono"required>
        <br>
        <br>
        <label for="country">Pais</label>
        <input type="text" id="country" placeholder="Ingrese pais" required>
        <br>
        <br>
        <label for="">Fecha de nacimiento</label>
        <input type="date" required>
        <br>
        <br>
        <input type="checkbox" required>
        <label>acepta terminos y condiciones</label>
        <br>
        <br>
        <label>Registrarse</label>
        <input type="submit">
    </form>
</body>
</html>
