<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIENDA DE ROPA</title>
</head>
<body>
    <h1>dejanos tus datos y nos ponemos en contacto</h1>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Ingrese su Nombre" autocomplete="on"required>
        <br>
        <br>
        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" placeholder="Ingrese su Apellido" autocomplete="on"required>
        <br>
        <br>
        <label for="mail">Correo: </label>
        <input type="email" id="mail" placeholder="Ingrese su correo" required>
        <br>
        <br>
        <label for="age">Edad: </label>
        <input type="number" id="age" placeholder="ingrese su edad"required>
        <br>
        <br>
        <label for="phone">Telefono</label>
        <input type="number" id="phone" placeholder="ingrese telefono"required>
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10" maxlength="150" placeholder="Dejanos tus comentarios :)"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
